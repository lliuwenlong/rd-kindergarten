<script>
    $(document).ready(function(){
        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function(){
            $(this).toggleClass('trSelected');
        });

        // 点击刷新数据
        $('.fa-refresh').click(function(){
            location.href = location.href;
        });

    });


    function delfun(obj) {
        // 删除按钮
        layer.confirm('是否确定？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                type: 'post',
                url: $(obj).attr('data-url'),
                data : {act:'del',id:$(obj).attr('data-id'),status_id:$(obj).attr('data-status_id')},
                dataType: 'json',
                success: function (data) {
//                    console.log(data);return false;
                    if (data.status == 1) {
                        var status_id = $(obj).attr('data-status_id')
                        if(status_id == 1){
                            $(obj).parents("td").prev().prev().children().html('通过')
                        }else if(status_id == 2){
                            $(obj).parents("td").prev().prev().children().html('未通过')
                        }
                        layer.msg(data.msg,{icon: 1,time: 1000})

                    } else {
                        layer.msg(data.msg,{icon: 2,time: 2000})
                    }
                }
            })
        }, function () {
        });
    }
</script>
