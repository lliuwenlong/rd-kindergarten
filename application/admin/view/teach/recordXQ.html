<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>学生档案详情</h2>
	<table border="1" style="background-color: red;text-align: center;">
			
			<thead>
				<tr style="background-color: skyblue;">
					<th>ID</th>
					<th>活动内容标题</th>
					<th>活动内容图片</th>
					<th>添加时间</th>
				</tr>
			</thead>
			<tbody id="tbd">
				<foreach name="list" item="val">
					

						<tr>
							<td>{$val.id}</td>
							<td>{$val.desc}</td>
							<td>
								<foreach name="val['img']" item="v">
								      <img style="width:50px;height:50px;" src="__PUBLIC__/img/{$v}">
								</foreach>
							</td>
							<td>{$val.addtime|date="Y-m-d",###}</td>
							
							<!-- <td><button type="button" id="{$val.staff_id}">评分</button><button type="button" id="{$val.staff_id}">详情</button></td> -->
						</tr>
					
				</foreach>
				
			</tbody>
		</table>
</body>
</html>
