    function zouni(myID) {
        //设置选项一栏
        var a_1 = document.getElementById(myID);
        var a_1lis = a_1.getElementsByTagName('li');
        //li div数量相等 下标一样 使用遍历
        for(var i = 0; i < a_1lis.length; i++) {
            //保存鼠标移入当前li的下标
            a_1lis[i].index = i;
            //鼠标点击
            a_1lis[i].onclick = function() {
                //去掉指定li样式影藏所有div
                for(var j = 0; j < a_1lis.length; j++) {
                    a_1lis[j].className = 'cl';
                }
                //显示当前li想其对应的div
                a_1lis[this.index].className = 'a_11 cl';
            }
        }
    };

    $(document).on('click',".dimission",function(){
        // alert(1)
        event.preventDefault();
        var url = $(this).attr("data-href");
        var obj = $(this);
        var staff_id = obj.attr("data-id")
        var staff_status = obj.attr("data-staff_status")
        layer.confirm('确认离职？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                url:url,
                data:{staff_id:staff_id,staff_status:staff_status},
                type:"post",
                dataType:"json",
                success:function (data) {
                    obj.parents("td").prev().children().html(data.data)
                    obj.parents("td").prev().prev().children().html("离职")
                    obj.remove();
                    layer.msg(data.msg,{icon: 1,time: 1000})
                }
            })
        },function () {
        });
    })

    function delfun(obj) {
        // 删除按钮
        layer.confirm('确认删除？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                type: 'post',
                url: $(obj).attr('data-url'),
                data : {act:'del',admin_id:$(obj).attr('data-admin_id'),id:$(obj).attr('data-id'),branch_id:$(obj).attr('data-branch_id')},
                dataType: 'json',
                success: function (data) {
//                    console.log(data);return false;
                    if (data.status == 1) {
                        layer.msg(data.msg,{icon: 1,time: 1000},function () {
                            $(obj).parent().parent().parent().remove();
                        })
                    } else {
                        layer.msg(data.msg,{icon: 2,time: 2000})
                    }
                }
            })
        }, function () {
        });
    }
