<script>
   
	 $(document).on('change','.addr',function(){
        var id = $(this).val();
        if(id=="zhi"){

            $("#zhi").empty();
        }
        if(id==0){
            return false;
        }
        var obj =$(this);
        $.ajax({
            url:"/index.php?m=Admin&c=Organization&a=getaddr",
            dataType:'json',
            data:{id:id},
            success:function(res){
                console.log(res)

                 obj.nextAll().remove();
                 if(res.state==0){
                    return false;
                 }
                 var sel="<select class='addr' name='addr[]'><option value='0'>请选择...</option>";
                     //json的循环
                    $(res.data).each(function(key,val){
                        //自增的id                     市或区的名称
                        sel+="<option value='"+val.ID+"'>"+val.REGION_NAME+"</option>";
                    })
                    sel+="</select>";
                    if(id=="zhi"){
                    $("#zhi").html(sel)
                    }else{
                       //后面追加
                    obj.after(sel); 
                    }
                    
            }

        })
        //传值
       
        })

</script>
