<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>薪酬级别</h3>
                <!--<h5>网站系统管理员列表</h5>-->
            </div>
        </div>
    </div>
    <!-- 操作说明 -->
    <!--<div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">-->
    <!--<div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>-->
    <!--<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>-->
    <!--<span title="收起提示" id="explanationZoom" style="display: block;"></span>-->
    <!--</div>-->
    <!--<ul>-->
    <!--<li>管理员列表管理, 可修改后台管理员登录密码和所属角色</li>-->
    <!--</ul>-->
    <!--</div>-->
    <div class="flexigrid">
        <div class="mDiv">
            <div class="ftitle">
                <h3>薪酬级别</h3>
                <h5>(共{$garden|count}条记录)</h5>
            </div>
            <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
            <form class="navbar-form form-inline" action="{:U('Admin/index')}" method="get">
                <div class="sDiv">
                    <div class="sDiv2">
                        <input type="text" size="30" name="keywords" class="qsbox" placeholder="搜索相关数据...">
                        <input type="submit" class="btn" value="搜索">
                    </div>
                </div>
            </form>
        </div>
        <div class="hDiv">
            <div class="hDivBox">
                <table cellspacing="0" cellpadding="0">
                    <thead>
                    <tr>
                        <th align="left" abbr="article_title" axis="col3" class="">
                            <div style="text-align: left; width: 200px;" class="">岗位级别</div>
                        </th>
                        <th align="left" abbr="article_title" axis="col3" class="">
                            <div style="text-align: left; width: 150px;" class="">薪酬级别</div>
                        </th>
                        <th align="left" abbr="article_title" axis="col3" class="">
                            <div style="text-align: left; width: 100px;" class="">负责人</div>
                        </th>
                        <th align="left" abbr="article_title" axis="col3" class="">
                            <div style="text-align: left; width: 100px;" class="">编辑</div>
                        </th>
                        <th style="width:100%" axis="col7">
                            <div></div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="tDiv">
            <div class="tDiv2">
                <div class="fbutton">
                    <a href="{:U('Staff/class_info')}">
                        <div class="add" title="添加管理员">
                            <span><i class="fa fa-plus"></i>添加班级</span>
                        </div>
                    </a>
                </div>
            </div>
            <div style="clear:both"></div>
        </div>
        <div class="bDiv" style="height: auto;">
            <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
                <table>
                    <tbody>
                    <foreach name="data" item="vo" key="k" >
                        <tr>
                            <td align="left" class="{$vo.role_id}">
                                <div style="text-align: left; width: 200px;">{$vo.role_name}</div>
                            </td>
                            <td align="left" class="">
                               <input type="text" style="display: none"  value="" class="rank_01">
                            </td>
                            <td align="left" class="">
                                <div style="text-align: left; width: 100px;">{$vo.principal}</div>
                            </td>
                            <td align="center" class="handle">
                                <div style="text-align: center; width: 170px; max-width:170px;">
                                    <!--<a href="{:U('Admin/admin_info',array('admin_id'=>$vo['admin_id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>删除</a>-->
                                    <if condition="$vo['class_id'] gt 0">
                                        <a class="btn red"  href="javascript:void(0)" data-garden="{$vo.garden_id}" data-garden_class="{$vo.id}" data-url="{:U('Staff/class_del')}" data-meter="tp_class" data-id="{$vo.class_id}" onClick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a>
                                    </if>
                                </div>
                            </td>
                            <td align="" class="" style="width: 100%;">
                                <div>&nbsp;</div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
            <div class="iDiv" style="display: none;"></div>
        </div>
        <!--分页位置-->
        {$page} </div>
</div>

</body>
<!--</html>-->
<!--<script src="/public/jquery.js"></script>-->
<script>

    $(document).click(".rank_01",function () {
        $(".rank_01").show();
    })
    $(document).blur(".rank_01",function () {
        $(".rank_01").hide();
    })
</script>
